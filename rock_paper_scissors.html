<html>
  <head>
    <meta charset="utf-8" />
    <title>WELCOME TO ROCK PAPER SCISSORS GAME!!!</title>
    <link rel="stylesheet " href="style.css" />
    <a class="center" href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Click for description </a>

<p>steps to play:</p>
<p>
  <ol>
    <li> Press F12 to open the console.</li>

  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score">
      <div id="user" class="badge">user</div>
      <div id="comp" class="bagde">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper > Rock. You Win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcmTi0_Qkk3aks73xCCQRBa53TiiI7QOrAvQ&usqp=CAU.jpg"
          alt="rock.jpg"
          width="80"
          height="100"
        />
      </div>
      <div class="choice" id="p">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOSIidTio8zmddXwXB15RqOFUu4Gd_37ATYA&usqp=CAU.png"
          alt="paper.png"
          width="80"
          height="100"
        />
      </div>
      <div class="choice" id="s">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROaOSo7x-stIyA0tXZfxRl4jpE8rRXJJawgg&usqp=CAU.png"
          alt="scissors.png"
          width="80"
          height="100"
        />
      </div>
    </div>

    <script src="rock-paper-scissors.js" charset="utf-8"></script>
  </body>
